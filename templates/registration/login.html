<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% block title %}
	Login
{% endblock title %}

{% block content %}		
	<h2>Login Page</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>
	<p>If you do not have an account, register <a href="/accounts/signup">here</a>.</p>
{% endblock content %}
