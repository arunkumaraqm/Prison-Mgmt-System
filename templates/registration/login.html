<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% block title %}
	Login
{% endblock title %}
{% block head %}
	
{% endblock head %}
{% block form_style %}
	
{% endblock form_style %}
{% block content %}		
	<h2>Login Page</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>
	<p>If you do not have an account, register <a href="{% url 'signup' %}">here</a>.</p>
{% endblock content %}
