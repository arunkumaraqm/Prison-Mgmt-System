<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% block title %}
	signup
{% endblock title %}

{% block content %}		
	<h2>Signup Page</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Register</button>
	</form>
	<p>If you have an account, login <a href="/accounts/login">here</a>.</p>
{% endblock content %}
